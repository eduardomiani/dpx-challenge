<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <style>
            h1 {
                padding-top: 30px;
                padding-bottom: 20px;
            }
        </style>
    </head>
    <title>Digipix - Challenge</title>
    <body>
        <div class="container">
            <h1>Busca de CEP</h1>
            <div class="row">
                <div class="col-md-4">
                    {{if .Error}}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{.Error}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {{end}}
                    <form class="form-inline" method="POST" action="/">
                        <input type="text" name="zipcode" {{if .Zipcode}}value="{{.Zipcode}}"{{end}} class="form-control mb-2 mr-sm-2" placeholder="Digite o CEP" />
                        <button type="submit" class="btn btn-primary mb-2 pull-right">Buscar</button>
                    </form>
                </div>
            </div>
            {{if .Address}}
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Endere√ßo encontrado
                        </div>
                        <div class="card-body">  
                            {{.Address.Street}}<br/>
                            {{.Address.Neighborhood}}<br/>
                            {{.Address.City}} - {{.Address.State}}<br/>
                            {{.Zipcode}}
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </body>
</html>
